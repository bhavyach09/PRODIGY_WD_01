<!DOCTYPE html>
<html>
<head>
    <title>Stopwatch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="stopwatch">
        <div class="display">00:00:00</div>
        <div class="buttons">
            <button id="start-pause">Start</button>
            <button id="reset">Reset</button>
            <button id="lap">Lap</button>
        </div>
        <ul id="lap-times"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
